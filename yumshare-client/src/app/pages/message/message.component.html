@if (mineProfile) {
  <div class="chat-container" [ngClass]="{'chat-open': selectedChat}">
    <!-- Sidebar -->
    <div class="user">
      <app-user-list
        [chats]="chats"
        [searchResults]="searchResults"
        [showSearchResults]="showSearchResults"
        [loading]="loading"
        [currentUser]="mineProfile"
        (chatSelected)="selectChat($event)"
        (userSelected)="startOrSelectChat($event)"
        (searchQueryChanged)="searchQuery = $event; searchUsers()">
      </app-user-list>
    </div>

  <!-- Chat window -->
  <div class="chat-area">
    @if (selectedChat) {
      <app-chat-window
        [chat]="selectedChat"
        [messages]="messages"
        [currentUser]="mineProfile"
        [otherUser]="getOtherUser(selectedChat)"
        (back)="selectedChat = null"
        (sendMessage)="handleSendMessage($event)"
        (typing)="onTyping()">
      </app-chat-window>
    } @else {
      <div class="empty-chat">
        <div class="empty-chat-icon"><mat-icon>chat_bubble_outline</mat-icon></div>
        <h3>{{ 'No conversations yet' | translate }}</h3>
        <p>{{ 'Start a new conversation by searching for users' | translate }}</p>
      </div>
    }
    </div>

  </div>
} @else {
  <div class="loading-container">
    <div class="loading-spinner">
      <mat-icon>chat</mat-icon>
      <p>{{ 'Loading messages...' | translate }}</p>
    </div>
  </div>
}
