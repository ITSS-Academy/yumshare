<div class="profile-edit">
  <!-- Header -->
  <div class="profile-header">
    <h2>Edit Profile</h2>
    <button class="delete-account" (click)="showDialog = true">Delete account</button>

    <div class="dialog-backdrop" *ngIf="showDialog">
      <div class="dialog-box">
        <h3>Delete Account</h3>
        <p>Are you sure you want to delete your account?</p>
        <div class="dialog-actions">
          <button (click)="showDialog = false" class="cancel">Cancel</button>
          <button (click)="deleteAccount()" class="confirm">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Avatar + Info -->
  <div class="profile-info">
    <div class="avatar-section">
      <div class="avatar-container">
        <img [src]="avatarUrl || 'https://via.placeholder.com/80'" alt="Avatar" class="avatar">
        <input type="file" accept="image/*" (change)="onAvatarChange($event)" class="avatar-input">
      </div>
      <div>
        <h3>{{ profileForm.value.name }}</h3>
        <p>
          {{ introduce }}
          <span class="edit-icon" (click)="editIntroduce()">
            <img style="height: 15px; padding-left: 10px" src="https://cdn.pixabay.com/photo/2019/04/08/20/26/pencil-4112898_960_720.png" alt="">
          </span>
        </p>
      </div>
    </div>
  </div>

  <!-- Form -->
  <form [formGroup]="profileForm" class="profile-form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name">
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" formControlName="location">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" formControlName="email">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="phone">
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn save" [disabled]="profileForm.invalid">Save</button>
      <button type="button" class="btn cancel" (click)="onCancel()">Cancel</button>
    </div>
  </form>

  <!-- Followers/Following Tabs -->
  <div class="social-tabs">
    <button class="tab-button" [class.active]="activeTab === 'followers'" (click)="setActiveTab('followers')">Followers ({{ followers.length }})</button>
    <button class="tab-button" [class.active]="activeTab === 'following'" (click)="setActiveTab('following')">Following ({{ following.length }})</button>
  </div>

  <!-- Followers/Following Content -->
  <div class="social-content">
    <div *ngIf="activeTab === 'followers'" class="followers">
      <ul>
        <li *ngFor="let follower of followers" class="social-item">
          <img [src]="follower.avatar" alt="Avatar" class="small-avatar">
          <div class="user-info">
            <span class="user-name">{{ follower.name }}</span>
            <span class="user-bio">{{ follower.bio }}</span>
          </div>
        </li>
      </ul>
    </div>
    <div *ngIf="activeTab === 'following'" class="following">
      <ul>
        <li *ngFor="let follow of following" class="social-item">
          <img [src]="follow.avatar" alt="Avatar" class="small-avatar">
          <div class="user-info">
            <span class="user-name">{{ follow.name }}</span>
            <span class="user-bio">{{ follow.bio }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
