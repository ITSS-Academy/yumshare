<div class="content-wrapper">
  <div class="image-title">
    <div class="carousel">
      <button class="carousel-nav prev" (click)="prevImage()">&#10094;</button>
      <img
        class="carousel-image"
        [src]="carouselImages[currentImageIndex]"
        alt="carousel"
      />
      <button class="carousel-nav next" (click)="nextImage()">&#10095;</button>
    </div>
  </div>

  <h3>Recipe Categories</h3>
  <div class="container-image-categories">
    <h2 class="dish-type-1" (click)="categoryClick('Appetizers')"><span>Appetizers</span></h2>
    <h2 class="dish-type-2" (click)="categoryClick('Main courses')"><span>Main courses</span></h2>
    <h2 class="dish-type-3" (click)="categoryClick('Side dishes')"><span>Side dishes</span></h2>
    <h2 class="dish-type-4" (click)="categoryClick('Soups')"><span>Soups</span></h2>
    <h2 class="dish-type-5" (click)="categoryClick('Desserts')"><span>Desserts</span></h2>
    <h2 class="dish-type-6" (click)="categoryClick('Beverages')"><span>Beverages</span></h2>
    <h2 class="dish-type-7" (click)="categoryClick('Snacks')"><span>Snacks</span></h2>
    <h2 class="dish-type-8" (click)="categoryClick('Vegan dishes')"><span>Vegan dishes</span></h2>
  </div>

  <div class="section-header">
    <h3>Today's Dish</h3>
    <button class="view-all-btn" (click)="nextTodayDish()">
      <span>See All</span>
      <span class="arrow">&#10095;</span>
    </button>
  </div>
  <div class="container-card">
    <ng-container *ngIf="paginatedRecipes$ | async as paginated">
      <app-card [cardData]="paginated?.data"></app-card>
    </ng-container>
  </div>

  <div class="section-header">
    <h3>Family Meal</h3>
    <button class="view-all-btn" (click)="viewAllFamilyMeal()">
      <span>See All</span>
      <span class="arrow">&#10095;</span>
    </button>
  </div>
  <div class="container-card">
    <app-family-meal></app-family-meal>
  </div>

  <div class="section-header">
    <h3>Refreshing Dishes</h3>
    <button class="view-all-btn" (click)="viewAllRefreshingDishes()">
      <span>See All</span>
      <span class="arrow">&#10095;</span>
    </button>
  </div>
  <div class="container-card">
    <app-refreshing-dishes></app-refreshing-dishes>
  </div>

  <div class="section-header">
    <h3>Nutritious Meals</h3>
    <button class="view-all-btn" (click)="viewAllNutritiousMeals()">
      <span>See All</span>
      <span class="arrow">&#10095;</span>
    </button>
  </div>
  <div class="container-card">
    <app-nutritious-meals></app-nutritious-meals>
  </div>

  <div class="section-header">
    <h3>Easy Meals</h3>
    <button class="view-all-btn" (click)="viewAllEasyMeals()">
      <span>See All</span>
      <span class="arrow">&#10095;</span>
    </button>
  </div>
  <div class="container-card">
    <app-easy-meals></app-easy-meals>
  </div>
</div>
