<div class="container-card">
  <div class="card-carousel">
    @for (item of cardData; track item.id) {
      <mat-card class="dish-card" appearance="outlined">
        <div appLazyImage 
             [appLazyImage]="item.imageUrl"
             [appLazyImageOptions]="{ quality: 0.8, maxWidth: 400, maxHeight: 300, generateThumbnail: true, thumbnailSize: 150 }"
             class="dish-image-container">
        </div>
        <mat-card-content>
          <h2 class="dish-title">{{ item.title }}</h2>
          <p class="dish-description">
            {{ item.description }}
          </p>
        </mat-card-content>

        <!-- ⭐ Rating (5 icon viết tay) -->
        <div class="rating">
          <mat-icon>star_border</mat-icon>
          <mat-icon>star_border</mat-icon>
          <mat-icon>star_border</mat-icon>
          <mat-icon>star_border</mat-icon>
          <mat-icon>star_border</mat-icon>
        </div>

        <!-- ❤️ Footer -->
        <mat-card-actions class="card-footer">
          <div class="user-info">
            <div appLazyImage 
                 [appLazyImage]="'https://images-platform.99static.com//5_oXjjUVqCOk-6snmE7s_cdr-dI=/229x0:1041x812/fit-in/590x590/99designs-contests-attachments/47/47482/attachment_47482097'"
                 [appLazyImageOptions]="{ quality: 0.7, maxWidth: 40, maxHeight: 40, generateThumbnail: false }"
                 class="avatar-container">
            </div>
            <span class="username">AnhVu-1904</span>
          </div>
          <div class="actions">
            <mat-icon (click)="toggleFavorite(item)" [style.color]="item.isFavorite ? 'red' : '#666'">
              {{ item.isFavorite ? 'favorite' : 'favorite_border' }}
            </mat-icon>
            <mat-icon>share</mat-icon>
          </div>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
