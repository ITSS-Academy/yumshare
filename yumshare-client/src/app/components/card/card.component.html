<div class="container-card">
  <div class="card-carousel">
    @for (item of cardData; track item.id) {
      <mat-card class="dish-card" appearance="outlined">
        <img mat-card-image [src]="item.imageUrl" alt="Dish Image">
        <mat-card-content>
          <h2 class="dish-title">{{ item.title }}</h2>
          <p class="dish-description">
            {{ item.description }}
          </p>
        </mat-card-content>

        <!-- ⭐ Rating (5 icon viết tay) -->
        <div class="rating">
          <mat-icon>star_border</mat-icon>
          <mat-icon>star_border</mat-icon>
          <mat-icon>star_border</mat-icon>
          <mat-icon>star_border</mat-icon>
          <mat-icon>star_border</mat-icon>
        </div>

        <!-- ❤️ Footer -->
        <mat-card-actions class="card-footer">
          <div class="user-info">
            <img class="avatar"
                 src="https://images-platform.99static.com//5_oXjjUVqCOk-6snmE7s_cdr-dI=/229x0:1041x812/fit-in/590x590/99designs-contests-attachments/47/47482/attachment_47482097"
                 alt="User avatar">
            <span class="username">AnhVu-1904</span>
          </div>
          <div class="actions">
            <mat-icon (click)="toggleFavorite(item)" [style.color]="item.isFavorite ? 'red' : '#666'">
              {{ item.isFavorite ? 'favorite' : 'favorite_border' }}
            </mat-icon>
            <mat-icon>share</mat-icon>
          </div>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
